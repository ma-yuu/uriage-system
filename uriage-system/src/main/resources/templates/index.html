<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売上管理システム</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; padding: 0; background-color: #f9f9f9; color: #333; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; background-color: #4CAF50; color: white; padding: 15px 30px; }
        .top-bar h1 { margin: 0; font-size: 1.8em; }
        .top-bar form button { background-color: #ffffff; color: #4CAF50; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .container { max-width: 900px; margin: 30px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #4CAF50; }
        .grid { display: grid; grid-template-columns: 150px 1fr; gap: 12px 20px; margin-bottom: 20px; }
        .grid label { font-weight: bold; align-self: center; text-align: right; }
        .grid input { padding: 6px; width: 150px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { margin-top: 10px; background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 25px; }
        th, td { border: 1px solid #ddd; text-align: center; padding: 10px; }
        th { background-color: #f2f2f2; }
        a.sort-btn { margin-left: 4px; text-decoration: none; color: #4CAF50; font-size: 0.9em; font-weight: bold; }
        a.button-link { padding: 8px 15px; text-decoration: none; color: white; border-radius: 4px; font-weight: bold; }
        .delete-btn { background-color: #f44336; }
        .export-btn { background-color: #4CAF50; }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>売上管理システム</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">ログアウト</button>
    </form>
</div>

<div class="container">
    <h2>売上登録</h2>
    <form th:action="@{/add}" th:object="${uriage}" method="post">
        <div class="grid">
            <label>日付：</label>
            <input type="date" th:field="*{date}" required>
            <label>商品名：</label>
            <input type="text" th:field="*{shohinName}" required>
            <label>単価：</label>
            <input type="number" th:field="*{price}" required>
            <label>数量：</label>
            <input type="number" th:field="*{quantity}" required>
        </div>
        <button class="submit-btn" type="submit">登録</button>
    </form>

    <h2>売上一覧</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>
                日付
                <a th:href="@{/home(sort='dateAsc')}" class="sort-btn">▲</a>
                <a th:href="@{/home(sort='dateDesc')}" class="sort-btn">▼</a>
            </th>
            <th>商品名</th>
            <th>
                数量
                <a th:href="@{/home(sort='quantityAsc')}" class="sort-btn">▲</a>
                <a th:href="@{/home(sort='quantityDesc')}" class="sort-btn">▼</a>
            </th>
            <th>
                単価
                <a th:href="@{/home(sort='priceAsc')}" class="sort-btn">▲</a>
                <a th:href="@{/home(sort='priceDesc')}" class="sort-btn">▼</a>
            </th>
            <th>合計</th>
            <th>削除</th>
        </tr>
        <tr th:each="u : ${uriageList}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.date}"></td>
            <td th:text="${u.shohinName}"></td>
            <td th:text="${u.quantity}"></td>
            <td th:text="${u.price}"></td>
            <td th:text="${u.total}"></td>
            <td><a th:href="@{/delete/{id}(id=${u.id})}" class="button-link delete-btn">削除</a></td>
        </tr>
    </table>

    <br>
    <a th:href="@{/export}" class="button-link export-btn">CSV出力</a>
</div>
</body>
</html>

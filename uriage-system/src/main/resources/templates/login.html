<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 売上管理システム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 中央コンテナ */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 1.6em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* エラーメッセージ用（必要なら） */
        .error {
            color: #f44336;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>売上管理システム ログイン</h1>
    <form th:action="@{/login}" method="post">
        <label>ユーザー名：</label>
        <input type="text" name="username" required>
        
        <label>パスワード：</label>
        <input type="password" name="password" required>
        
        <button type="submit">ログイン</button>
    </form>
</div>

</body>
</html>
